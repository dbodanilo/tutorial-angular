<section class="ghost"></section>
<section *ngIf="messageService.messages.length">
  <div class="center" width="50%">
    <h2>Messages</h2>
    <button class="clear" (click)="messageService.clear()">
      clear
    </button>
    <div *ngFor="let message of messageService.messages"
         class="message">
      {{message}}
    </div>
  </div>
</section>
